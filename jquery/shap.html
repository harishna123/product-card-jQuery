<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show Shapes</title>
  <script src="jquery-3.7.1.min.js"></script>
  <style>
    .shape {
      display: none;
      margin-top: 20px;
    }
    #triangle {
      width: 0;
      height: 0;
      border-left: 50px solid transparent;
      border-right: 50px solid transparent;
      border-bottom: 100px solid black;
    }
    #square {
      width: 100px;
      height: 100px;
      background-color: rgb(19, 18, 18);
    }
    #circle {
      width: 100px;
      height: 100px;
      background-color: rgb(8, 8, 8);
      border-radius: 50%;
    }
  </style>
  
</head>
<body>
  <button id="showTriangle">Show Triangle</button>
  <button id="showSquare">Show Square</button>
  <button id="showCircle">Show Circle</button>

  <div id="triangle" class="shape"></div>
  <div id="square" class="shape"></div>
  <div id="circle" class="shape"></div>

</body>
<script>
  $(document).ready(function() {
    $("#showTriangle").click(function() {
      $(".shape").hide();
      $("#triangle").show();
    });

    $("#showSquare").click(function() {
      $(".shape").hide();
      $("#square").show();
    });

    $("#showCircle").click(function() {
      $(".shape").hide(); 
      $("#circle").show();
    });
  });

 
</script>
</html>
